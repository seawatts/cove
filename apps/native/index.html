<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />

  <!-- Primary Meta Tags -->
  <title>Cove - Home Automation Platform</title>
  <meta name="title" content="Cove - Home Automation Platform" />
  <meta name="description" content="Cove is a powerful and flexible home automation platform" />

  <!-- Mobile Web App -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Cove" />
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- Theme Configuration -->
  <meta name="theme-color" content="white" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="black" media="(prefers-color-scheme: dark)" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://cove.vercel.app" />
  <meta property="og:title" content="Cove" />
  <meta property="og:description" content="Cove is a powerful and flexible home automation platform" />
  <meta property="og:site_name" content="Cove" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:creator" content="@seawatts" />
  <meta name="twitter:site" content="@seawatts" />
  <meta name="twitter:title" content="Cove" />
  <meta name="twitter:description" content="Cove is a powerful and flexible home automation platform" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400;500;600;700&family=Geist+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet" />

  <style>
    :root {
      --font-geist-sans: 'Geist Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      --font-geist-mono: 'Geist Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
      --page-padding: max(1rem, env(safe-area-inset-left));
    }

    /* Base styles */
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: var(--background);
      -webkit-overflow-scrolling: touch;
    }

    #root {
      height: 100%;
      width: 100%;
      overflow-y: auto;
      overflow-x: hidden;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      -webkit-overflow-scrolling: touch;
    }

    /* Handle iPhone notch and safe areas */
    @supports (padding: env(safe-area-inset-top)) {
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }

      #root {
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }

      /* Ensure content fills the screen */
      main {
        flex: 1 0 auto;
        width: 100%;
        max-width: 80rem;
        padding-left: var(--page-padding);
        padding-right: var(--page-padding);
        padding-bottom: max(env(safe-area-inset-bottom), 16px);
        margin: 0 auto;
      }

      /* Reset container styles */
      .container {
        width: 100% !important;
        padding-left: 0 !important;
        padding-right: 0 !important;
        margin-left: 0 !important;
        margin-right: 0 !important;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
